{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{% static 'css/style.css' %}" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Phudu:wght@300..900&display=swap"
      rel="stylesheet"
    />
    <title>{% block title %} {% endblock%}</title>
  </head>
  <body>
    <div class="navbar">
      <div class="navbar-container">
        <a href="/" class="navbar-container-logo"> HOME</a>
        <div class="navbar-main">
          <a href="/">Home</a>
          <a href="/properties">Properties</a>
          <a href="/">Services</a>
          <a href="/">About</a>
          <a href="/contact">Contact</a>
        </div>
        <div class="navbar-right">
          <a href="#"><span class="material-symbols-outlined"> person </span></a >
          <a href="#"><span>Sign up</span></a>
          <a id="light-mode-toggle" class="light-mode-btn"><span class="material-symbols-outlined"> light_mode </span></a>
          <a id="dark-mode-toggle" class="black-mode-btn"><span class="material-symbols-outlined"> dark_mode </span></a >
        </div>
      </div>
    </div>
    {% block content %} {% endblock %}
    <footer>&copy; 2024 All rights reserved.</footer>
    <script src="{% static 'js/script.js' %}"></script>
  </body>
</html>
